<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Product Details</h4>
                  <form class="forms-sample" method="post" action="{% url 'update_product' pro_id=pro.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleSelectGender">Please Select your Category</label>
                          <select class="form-control" id="exampleSelectGender" name="categoryname">
                            {% for i in cat %}
                            <option>{{pro.Category_Name}}</option>
                            {% endfor %}
                          </select>
                      </div>
                      <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" name="productname" placeholder="Name"
                                    value="{{pro.Product_Name}}">
                    </div>
                      <div class="form-group">
                      <label >Description</label>
                      <textarea class="form-control" name="description" rows="4">{{pro.Description}}</textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Price</label>
                      <input type="number" class="form-control" name="price" placeholder="Price" value="{{pro.Price}}">
                    </div>
                    <div class="form-group">
                      <label>Product Image</label>
                        <img src="{{pro.Product_Image.url}}" width="200px" height="200px">
                      <input type="file" name="pimage">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
